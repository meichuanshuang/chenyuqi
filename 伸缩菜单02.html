<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
		body,p,ul,li{padding:0px;margin:0px;}
		ul li{list-style:none;}
		body{font-size:13px;}
		.menu{
			width:210px;
			margin:50px auto;
			border:1px solid #ccc;
		}
		.menu p{
			height:25px;
			line-height:25px;
			font-weight:bold;
			background:#eee;
			border-bottom:1px solid #ccc;
			padding-left:5px;
			cursor:pointer;
		}
		.menu ul{display:none;}
		.menu ul li{
			height:24px;
			line-height:24px;
			padding-left:5px;
		}
	</style>
</head>
<body>
    <div id="menu" class="menu">
        <div>
            <p>web前端</p>
            <ul style="display: none;">
                    <li>HTML1</li>
                    <li>DIV+CSS</li>
                    <li>JAVASCRIPT</li>
                    <li>jQuery</li>
                    <li>Bootstrap</li>
            </ul>
            <p>PHP</p>
            <ul style="display: none;">
                    <li>HTML2</li>
                    <li>DIV+CSS</li>
                    <li>JAVASCRIPT</li>
                    <li>jQuery</li>
                    <li>Bootstrap</li>
            </ul>
        </div>
    </div>
    <script>
        // 先获取p元素
        var p = document.querySelector('#menu').querySelectorAll('p');
        //获取ul元素
        var uls = document.querySelector('#menu').querySelectorAll('ul');
        //给p注册绑定事件
        for(let i = 0;i<p.length;i++) {
            p[i].onclick = function(){
                let uls = this.nextElementSibling;
                if(uls.style.display == 'block') {
                    uls.style.display = 'none';
                }else {
                    for(let j =0;j<uls.length;i++) {
                        uls[j].style.display = 'none';
                    }
                    uls.style.display = 'block';
                }
            }
        } 
    </script>
</body>
</html>
